        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: ðŸ“¦ Install dependencies
        run: |
          corepack enable
          pnpm install

      - name: âœ… Run Vitest
        run: pnpm vitest run --coverage
