name: Run Vitest Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend/portfolio-react
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

