services:
  # Infrastructure
  postgres:
    image: postgres:16-alpine
    container_name: agentchat-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agentchat
    ports:
      - "5433:5432"
    volumes:
      - agentchat_postgres_data:/var/lib/postgresql/data
      - ./backend/dotnet/AgentChat.Infrastructure/Persistence/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: agentchat-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5673:5672"   # AMQP
      - "15673:15672" # Management UI
    volumes:
      - agentchat_rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: agentchat-redis
    ports:
      - "6380:6379"
    volumes:
      - agentchat_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Agent Chat Services
  agentchat-api:
    build:
      context: ./backend/dotnet
      dockerfile: AgentChat.ApiBff/Dockerfile
    container_name: agentchat-api
    ports:
      - "5100:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      Database__ConnectionString: Host=postgres;Database=agentchat;Username=postgres;Password=postgres
      RabbitMq__HostName: rabbitmq
      Redis__ConnectionString: redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  agentchat-orchestrator:
    build:
      context: ./backend/dotnet
      dockerfile: AgentChat.Orchestrator/Dockerfile
    container_name: agentchat-orchestrator
    environment:
      Database__ConnectionString: Host=postgres;Database=agentchat;Username=postgres;Password=postgres
      RabbitMq__HostName: rabbitmq
      Redis__ConnectionString: redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  agentchat-model-gateway:
    build:
      context: ./backend/dotnet
      dockerfile: AgentChat.ModelGateway/Dockerfile
    container_name: agentchat-model-gateway
    environment:
      Database__ConnectionString: Host=postgres;Database=agentchat;Username=postgres;Password=postgres
      RabbitMq__HostName: rabbitmq
      Redis__ConnectionString: redis:6379
      # Azure OpenAI (primary)
      AzureOpenAi__Endpoint: ${AZURE_OPENAI_ENDPOINT}
      AzureOpenAi__ApiKey: ${AZURE_OPENAI_API_KEY}
      AzureOpenAi__ChatDeployment: ${AZURE_OPENAI_CHAT_DEPLOYMENT:-gpt-4o}
      AzureOpenAi__ToolDeployment: ${AZURE_OPENAI_TOOL_DEPLOYMENT:-gpt-4o}
      AzureOpenAi__EmbeddingDeployment: ${AZURE_OPENAI_EMBEDDING_DEPLOYMENT:-text-embedding-ada-002}
      AzureOpenAi__ApiVersion: ${AZURE_OPENAI_API_VERSION:-2024-08-01-preview}
      AzureOpenAi__MaxTokens: ${AZURE_OPENAI_MAX_TOKENS:-4096}
      AzureOpenAi__Temperature: ${AZURE_OPENAI_TEMPERATURE:-0.7}
      # OpenAI-Compatible fallback (Ollama, OpenRouter, LM Studio, etc.)
      OpenAiCompatible__Enabled: ${OPENAI_COMPATIBLE_ENABLED:-false}
      OpenAiCompatible__BaseUrl: ${OPENAI_COMPATIBLE_BASE_URL:-http://host.docker.internal:11434/v1}
      OpenAiCompatible__ApiKey: ${OPENAI_COMPATIBLE_API_KEY:-}
      OpenAiCompatible__DefaultModel: ${OPENAI_COMPATIBLE_MODEL:-llama3.2}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  agentchat-tools:
    build:
      context: ./backend/dotnet
      dockerfile: AgentChat.Tools/Dockerfile
    container_name: agentchat-tools
    environment:
      Database__ConnectionString: Host=postgres;Database=agentchat;Username=postgres;Password=postgres
      RabbitMq__HostName: rabbitmq
      Redis__ConnectionString: redis:6379
      FinanceApi__BaseUrl: http://agentchat-finance-api:8080
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      agentchat-finance-api:
        condition: service_healthy

  agentchat-finance-api:
    build:
      context: ./backend/dotnet
      dockerfile: AgentChat.FinanceApi/Dockerfile
    container_name: agentchat-finance-api
    ports:
      - "5102:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend
  agentchat-web:
    build:
      context: ./frontend/agent-chat-web
      dockerfile: Dockerfile
    container_name: agentchat-web
    ports:
      - "5174:80"
    depends_on:
      - agentchat-api

volumes:
  agentchat_postgres_data:
  agentchat_rabbitmq_data:
  agentchat_redis_data:
