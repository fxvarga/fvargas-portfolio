services:
  # Elasticsearch for search functionality
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: portfolio-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=portfolio-search
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - portfolio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  backend:
    build:
      context: ./backend/dotnet
      dockerfile: Dockerfile
    container_name: portfolio-backend
    volumes:
      # Persist SQLite database in a separate data directory
      - cms-data:/app/data
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - CMS_DB_PATH=/app/data/cms.db
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY:-}
      - AZURE_OPENAI_EMBEDDING_DEPLOYMENT=${AZURE_OPENAI_EMBEDDING_DEPLOYMENT:-text-embedding-ada-002}
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - portfolio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/graphql?query=%7B__typename%7D"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Fernando Vargas portfolio (main site + admin)
  frontend-fernando:
    build:
      context: ./frontend/portfolio-react
      dockerfile: Dockerfile
    container_name: portfolio-frontend-fernando
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - portfolio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Jessica Sutherland portfolio (photographer)
  frontend-jessica:
    build:
      context: ./frontend/portfolio-jessica
      dockerfile: Dockerfile
    container_name: portfolio-frontend-jessica
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - portfolio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Busy Bee marketing agency portfolio
  frontend-busybee:
    build:
      context: ./frontend/portfolio-busybee
      dockerfile: Dockerfile
    container_name: portfolio-frontend-busybee
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - portfolio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # 1 Stop Wings static site
  frontend-1stopwings:
    build:
      context: ./frontend/portfolio-1stopwings
      dockerfile: Dockerfile
    container_name: portfolio-frontend-1stopwings
    networks:
      - portfolio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Caddy reverse proxy for multi-domain routing (local dev)
  caddy:
    image: caddy:2-alpine
    container_name: portfolio-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    environment:
      - DOMAIN_FERNANDO=${DOMAIN_FERNANDO:-localhost}
      - DOMAIN_JESSICA=${DOMAIN_JESSICA:-jessica.localhost}
      - DOMAIN_BUSYBEE=${DOMAIN_BUSYBEE:-busybee.localhost}
      - DOMAIN_1STOPWINGS=${DOMAIN_1STOPWINGS:-1stopwings.localhost}
    depends_on:
      - frontend-fernando
      - frontend-jessica
      - frontend-busybee
      - frontend-1stopwings
      - backend
    networks:
      - portfolio-network
    restart: unless-stopped

networks:
  portfolio-network:
    driver: bridge

volumes:
  elasticsearch-data:
    driver: local
  cms-data:
    driver: local
  caddy-data:
    driver: local
  caddy-config:
    driver: local
